<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="nav"></div>

    <div class="container">
      <div class="cover-photo-container"></div>

      <div class="info-container">
        <div class="user-info">
          <span>
            <img class="img" src="/profile.jpg" alt="profile" />
          </span>
          <div class="user-text">
            <p class="name">Sara Ilic</p>
            <p class="friends-text"><span class="friends">6</span> Friends</p>
            <p class="addres">Tanasija Mihajlovica 23</p>
          </div>
        </div>

        <button class="edit-btn">Edit Profile</button>
      </div>
    </div>

    <div class="container_1">
      <div class="friends-container">
        <p>Friends</p>
        <p><span class="friends">6</span> friends</p>

        <ul class="friends-list"></ul>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
